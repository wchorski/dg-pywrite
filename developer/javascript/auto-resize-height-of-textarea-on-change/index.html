<p>Quick fix to auto resize a <code>&lt;textarea /&gt;</code> if the input starts to go outside the pre-determined height.</p>
<pre><code class="language-jsx">&lt;textarea onChange={(e) =&gt; {
  console.log('scroll h, ', e.target.scrollHeight);
  e.target.style.height = e.target.scrollHeight + 'px'
}}/&gt;
</code></pre>
<pre><code class="language-css">textarea{
	overflow: hidden;
	resize: vertical;
}
</code></pre>
